{% extends "base.html" %}
{% block title %}Написать сообщение{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Новое сообщение</div>
            <div class="card-body">
                <form method="post" action="{% url 'new_post' %}">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="col-md-6 offset-md-4">
                        <button type="submit" class="btn btn-primary">
                            Отправить сообщение
                        </button>
                    </div>
                </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
